<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #0d6efd;
    }
    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      padding: 12px 24px;
      background-color: #0d6efd;
      color: white;
      border-radius: 5px;
      font-size: 1em;
      transition: background 0.3s ease-in-out;
    }
    a:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>
  <h1>Thank You for Exploring</h1>
  <p>We hope you enjoyed the timeline journey through the global history of France.</p>

</html>
